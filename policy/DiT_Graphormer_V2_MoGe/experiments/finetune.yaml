defaults:
  - agent: diffusion
  - task: stack_blocks_three
  - trainer: bc
  # - override hydra/launcher: slurm
  - _self_


hydra:
  run:
    dir: bc_finetune/${exp_name}/wandb_${wandb.name}_${hydra:runtime.choices.task}_${hydra:runtime.choices.agent/features}_${now:%Y-%m-%d_%H-%M-%S}
    # dir: bc_finetune/${exp_name}/wandb_${wandb.name}_${hydra:runtime.choices.task}_${hydra:runtime.choices.agent/features}_2025-08-25_09-50-55  # resume
  sweep:
    dir: ${base:}/../bc_finetune/${exp_name}/${now:%Y-%m-%d_%H-%M-%S}
    subdir: run${hydra:job.num}_${hydra:runtime.choices.task}_${hydra:runtime.choices.agent/features}

rt: ${hydra:runtime.choices.agent/features}

exp_name: test
checkpoint_path: ${exp_name}.ckpt
resume_path: null
batch_size: 250
num_workers: 10
lr: 0.0003
max_iterations: 150000
eval_freq: 1000
save_freq: 50000
schedule_freq: 1
devices: 1
seed: 292285

buffer_path: ./buffer.pkl
ac_chunk: 50
img_chunk: 1  # number of image timesteps to use (including current one)
train_transform: medium

wandb:
  name: null
  project: RoboTwin-DiT_Graphormer_V2_MoGe-Policy
  group: ${exp_name}
  sweep_name_prefix: eval
  debug: False
  entity: meat000124-yonsei-university
  mode: online
  # mode: disabled  # Set to 'disabled' to not log to Weights & Biases
